<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2c19f8d9ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <title>Invisible card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="images/john-doe.jpg" class="card-img"  alt="">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"> <i class="fas fa-quote-left"></i> 
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi assumenda veniam consequatur dolorum vitae qui.
                <i class="fas fa-quote-right"></i>
                </p>

                <ul class="card-icons"> 
                    <li>
                        <a href="#"class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#"class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#"class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#"class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
